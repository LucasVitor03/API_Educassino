<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educassino</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        p {
            margin: 10px 0;
        }
        .slot-machine {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #spinButton:hover {
            background-color: #0056b3;
        }
        #resultMessage, #probabilidade {
            margin-top: 20px;
            font-size: 18px;
        }
        #simulacaoForm {
            margin-top: 30px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #218838;
        }
        #simulacao {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Educassino</h1>
    <p>Clique para jogar e veja os resultados. Lembre-se: as chances est√£o contra voc√™!</p>
    <div class="slot-machine">
        <div class="slot" id="slot1">üçå</div>
        <div class="slot" id="slot2">üçå</div>
        <div class="slot" id="slot3">üçå</div>
    </div>
    <button id="spinButton">Girar</button>
    <p id="resultMessage"></p>
    <p id="probabilidade"></p>
    <div id="historico"></div>

    <div id="simulacaoForm">
        <h2>Simula√ß√£o de Longo Prazo</h2>
        <input id="rodadas" type="number" placeholder="N√∫mero de rodadas">
        <input id="aposta" type="number" placeholder="Valor da aposta">
        <button onclick="simular()">Simular</button>
        <div id="simulacao"></div>
    </div>
<canvas id="saldoChart" width="400" height="200"></canvas>

    <script>
        const slot1 = document.getElementById("slot1");
        const slot2 = document.getElementById("slot2");
        const slot3 = document.getElementById("slot3");
        const button = document.getElementById("spinButton");
        const resultMessage = document.getElementById("resultMessage");
        const probabilidade = document.getElementById("probabilidade");

        const icons = ["üçå", "üçé", "üêØ", "üêç", "ü¶Å"];

        function getRandomIcon() {
            return icons[Math.floor(Math.random() * icons.length)];
        }

        const messages = [
            "Perdeu desta vez. A casa sempre vence HAHA!",
            "Esse dinheiro que voc√™ jogou, n√£o ir√° fazer falta?",
            "Com esse valor voc√™ poderia ter comprado uma cesta b√°sica para sua fam√≠lia!",
            "Fa√ßa um investimento que retorne um valor de verdade! Apostar n√£o trar√° renda futura",
        ];

        function randomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        async function realizarJogada() {
            button.disabled = true;
            resultMessage.textContent = "";
            let slot1Result = setInterval(() => (slot1.textContent = getRandomIcon()), 100);
            let slot2Result = setInterval(() => (slot2.textContent = getRandomIcon()), 100);
            let slot3Result = setInterval(() => (slot3.textContent = getRandomIcon()), 100);

            setTimeout(() => {
                clearInterval(slot1Result);
                clearInterval(slot2Result);
                clearInterval(slot3Result);

                const venceu = slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent;
                resultMessage.textContent = venceu
                    ? "Parab√©ns, voc√™ ganhou... mas qual o custo? Pense nisso!"
                    : randomMessage();

                exibirProbabilidade();
                button.disabled = false;
            }, 3000);
        }

        async function exibirProbabilidade() {
            try {
                const response = await fetch('http://127.0.0.1:5500/jogada', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                probabilidade.textContent = `Probabilidade de vit√≥ria nesta rodada: ${data.probabilidade.toFixed(2)}%`;
            } catch (error) {
                console.error('Erro ao calcular a probabilidade:', error);
                probabilidade.textContent = "Erro ao calcular a probabilidade.";
            }
        }

        async function simular() {
            const rodadas = parseInt(document.getElementById('rodadas').value);
            const aposta = parseFloat(document.getElementById('aposta').value);

            const response = await fetch('http://127.0.0.1:5500/simulacao', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rodadas, aposta })
            });

            const data = await response.json();
            document.getElementById('simulacao').innerHTML = `
                <h3>Simula√ß√£o de ${data.rodadas} rodadas:</h3>
                <p>Ganhos do jogador: R$${data.ganhos_jogador.toFixed(2)}</p>
                <p>Perdas do jogador: R$${data.perdas_jogador.toFixed(2)}</p>
                <p>Lucro do cassino: R$${data.lucro_cassino.toFixed(2)}</p>
            `;
        }

        button.addEventListener("click", realizarJogada);
    </script>
</body>
</html>
